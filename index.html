<!doctype html>

<html>
	<STYLE>A {text-decoration: none;} </STYLE>
<head>
	
  <title>Wacky Fact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
  <meta name="description" content="Wacky Fact - website">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <meta name="author" content="Wacky Fact">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  
  <a href="https://WackyFact.com">	
  	<img style="width:55%;" src="images/HEADER.png" alt="image not found" class="hover2" class="center">
  </a>
	
</head>

<body>
    <div class="slider-box">
        <div id="slider">
            <img src="images/CHALLENGER.png" alt="image not found">
            <img src="images/HOLOCAUST.png" alt="image not found">
            <img src="images/KOBE.png" alt="image not found">
        </div>
        <div class="indicators">
            <span id="btn1" class="active"></span>
            <span id="btn2"></span>
            <span id="btn3"></span>
        </div>
    </div>

   
    <script>

        var slide = document.getElementById("slider");
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');

        btn1.onclick = function () {
            slide.style.transform = "translateX(0px)";
            btn1.classList.add('active');
            btn2.classList.remove('active');
            btn3.classList.remove('active');
        };
        btn2.onclick = function () {
            slide.style.transform = "translateX(-100%)";
            btn1.classList.remove('active');
            btn2.classList.add('active');
            btn3.classList.remove('active');
        };
        btn3.onclick = function () {
            slide.style.transform = "translateX(-200%)";
            btn1.classList.remove('active');
            btn2.classList.remove('active');
            btn3.classList.add('active');
        };
        btn4.onclick = function () {
            slide.style.transform = "translateX(-300%)";
            btn1.classList.remove('active');
            btn2.classList.remove('active');
            btn3.classList.remove('active');
        };

    </script>

</body>
</html>
